<div class="pr-entry">
  <div class="pr-date">
    <nz-date-picker></nz-date-picker>
  </div>

  <div class="pr">
    <nz-input-number [nzMin]="0" [(ngModel)]="value"></nz-input-number>
    <p class="pr-unit">{{ unit }}</p>
  </div>

  <div class="actions">
    <fa-icon icon="trash" class="action" (click)="deleted.emit()"></fa-icon>
  </div>
</div>
