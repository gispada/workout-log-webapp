<app-page-header [pageTitle]="'Exercises.Title' | translate"></app-page-header>

<app-card [cardTitle]="'Exercises.SubTitle' | translate" [rightTemplate]="addExercise">
  <app-table [columns]="columns" [dataSource]="dataSource"></app-table>
</app-card>

<ng-template #addExercise>
  <button
    nz-button
    nzType="primary"
    class="icon-button"
    nz-tooltip
    [nzTooltipTitle]="'Exercises.AddNew' | translate"
  >
    <a [routerLink]="newExerciseUrl">
      <fa-icon icon="plus"></fa-icon>
    </a>
  </button>
</ng-template>
