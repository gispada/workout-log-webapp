<ng-container *ngrxLet="personalRecords$ as prs">
  <exercises-personal-record-entry
    *ngFor="let pr of prs; trackBy: prTrackBy"
    [pr]="pr"
    [unitOfMeasure]="unitOfMeasure$ | ngrxPush"
    (edit)="editPr($event)"
    (delete)="deletePr($event)"
  ></exercises-personal-record-entry>
</ng-container>

<div class="add-pr">
  <button nz-button nzBlock nzType="text" (click)="addPr()">
    <fa-icon icon="plus"></fa-icon>
  </button>
</div>
