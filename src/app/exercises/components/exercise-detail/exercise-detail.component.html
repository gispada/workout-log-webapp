<app-page-header
  [goBackTo]="'/' + parentUrl"
  [pageTitle]="'Exercises.AddNew' | translate"
  [rightTemplate]="actions"
></app-page-header>

<div nz-row [nzGutter]="[24, 24]">
  <div nz-col nzXs="24" nzLg="12">
    <app-card>
      <app-form-item-block label="Name">
        <input
          #name
          type="text"
          nz-input
          [value]="(draft$ | async)?.name"
          (change)="onChange('name', name.value)"
        />
      </app-form-item-block>

      <app-form-item-block label="Description">
        <textarea nz-input rows="3"></textarea>
      </app-form-item-block>

      <app-form-item-block label="Tags">
        <app-tags-list
          [tagIds]="['1', '3', '2', '4', '6']"
          [interactive]="true"
          (delete)="deleteTag($event)"
          (add)="addTag()"
        ></app-tags-list>
      </app-form-item-block>
    </app-card>
  </div>

  <div nz-col nzXs="24" nzLg="12">
    <app-card class="personal-records-card">
      <app-form-item-block label="Personal records">
        <exercises-personal-records></exercises-personal-records>
      </app-form-item-block>
    </app-card>
  </div>
</div>

<ng-template #actions>
  <div class="actions">
    <button nz-button>Cancel</button>
    <button nz-button *ngIf="!isNew">Delete</button>
    <button nz-button nzType="primary">Save</button>
  </div>
</ng-template>
