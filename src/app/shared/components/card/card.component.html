<div class="card-container" [ngStyle]="fullHeight ? { height: '100%' } : null">
  <div class="card-header" *ngIf="cardTitle || cardSubtitle">
    <div class="left">
      <h2 *ngIf="cardTitle">{{ cardTitle }}</h2>
      <p *ngIf="cardSubtitle">{{ cardSubtitle }}</p>
    </div>

    <div class="right" *ngIf="rightTemplate">
      <ng-container *ngTemplateOutlet="rightTemplate"></ng-container>
    </div>
  </div>

  <div class="card-content">
    <ng-content></ng-content>
  </div>
</div>
