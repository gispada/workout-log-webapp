<nz-select
  [ngModel]="value"
  (ngModelChange)="valueChange.emit($event)"
  [nzDisabled]="disabled"
  [nzSize]="size"
  [ngStyle]="{ width: getWidth() }"
  [nzPlaceHolder]="placeholder"
  [nzShowArrow]="!hideArrow"
>
  <nz-option
    *ngFor="let option of options"
    [nzValue]="option.value"
    [nzLabel]="option.label"
  ></nz-option>
</nz-select>
